<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-euiv="X-UA-Complatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Clone</title>
        <link rel="stylesheet" href="amazon.css">

    </head>
    <body>
        <div id="main">
                              <!--Sign in-->
            <section id="sign-in">
                <h1>Sign In</h1>
                <form>
                    <div class="email-query">
                        <label for="email">
                            Email (phone or mobile accounts):
                        </label>
                        <input type="text" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="pass-query">
                        <label for="password" class="passwordLabel">
                            Password:
                        </label>
                        <span style="margin-left: 7em;"></span>
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot Password</a>
                        <br>
                        <input type="text" id="password" name="password" placeholder="Enter Password">
                    </div>
                </form>
                <div class="continue-button">
                    <a href="http://www.google.com">
                        <button id="continue" class="up">Continue</button>
                    </a>
                </div>
                <div class="need-help">
                    <ul>
                        <li><a href="#">Need Help?</a></li>
                    </ul>
                </div>
            </section>
        </div>
                            <!--Create Account-->
        <div id="create">
            <h2><hr id="new-to"><span>New to Amazon?</span></h2>
            <div id="create-account-button">
                <a href="#">
                    <button id="new-account">Create Your Amazon Account</button>
                </a>
            </div>
        </div>
                             <!--Copyright / Help-->
        <hr>
        <div id="end">
            <footer id="link">
                <div>
                    <a href="#" id="conditions" class="info-links">Conditions of use</a>
                    <a href="#" id="privacy" class="info-links">Privacy Policy</a>
                    <a href="#" id="help" class="info-links">Help</a>
                </div>
                <p id="copy">
                    &copy; 1996-2020, Amazon.com,inc or it's affiliates
                </p>
            </footer>
        </div>
    </body>
</html>
